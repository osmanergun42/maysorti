
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Üretim Takip Tablosu</title>
  <style>
    body {
      font-family: Arial;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #999;
      padding: 6px;
      text-align: center;
    }
    th.group-header {
      background-color: #cceeff;
      font-size: 18px;
    }
    th.sub-header {
      background-color: #e6f7ff;
      font-weight: normal;
      font-size: 14px;
    }
    td input, td select {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
    }
    .add-button-row td {
      text-align: center;
      padding: 10px;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .button-container {
      display: flex;
      gap: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover {
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="header-container">
  <h2>Üretim Takip Tablosu</h2>
  <div class="button-container">
    <button onclick="window.location.href='ürün.html'">Ürün Ekle</button>
    <button onclick="openModal()">Kaydet</button>
    <button onclick="window.location.href='sortiler.html'">Sortiler</button>
  </div>
</div>

<table id="group-table">
  <thead>
    <tr>
      <th rowspan="2">#</th>
      <th class="group-header" colspan="4">Toroman</th>
      <th class="group-header" colspan="4">Küçük</th>
      <th class="group-header" colspan="4">Keş</th>
      <th class="group-header" colspan="4">Çete</th>
    </tr>
    <tr>
      <th class="sub-header">Giriş</th>
      <th class="sub-header">Çıkış</th>
      <th class="sub-header">Ürün</th>
      <th class="sub-header">Kg</th>
      <th class="sub-header">Giriş</th>
      <th class="sub-header">Çıkış</th>
      <th class="sub-header">Ürün</th>
      <th class="sub-header">Kg</th>
      <th class="sub-header">Giriş</th>
      <th class="sub-header">Çıkış</th>
      <th class="sub-header">Ürün</th>
      <th class="sub-header">Kg</th>
      <th class="sub-header">Giriş</th>
      <th class="sub-header">Çıkış</th>
      <th class="sub-header">Ürün</th>
      <th class="sub-header">Kg</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
  <tfoot>
    <tr class="add-button-row">
      <td colspan="17">
        <button onclick="addRow()">+</button>
      </td>
    </tr>
  </tfoot>
</table>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>Kayıt Tarihi Girin</h3>
    <input type="date" id="save-date" />
    <br><br>
    <button onclick="resetTable()">Kaydet</button>
  </div>
</div>

<script>
  const products = ['top', 'alt', 'orta'];

  function createTimeSelect(value = '') {
    const select = document.createElement('select');
    for (let h = 0; h < 24; h++) {
      for (let m = 0; m < 60; m += 5) {
        const time = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
        const option = document.createElement('option');
        option.value = time;
        option.textContent = time;
        if (time === value) option.selected = true;
        select.appendChild(option);
      }
    }
    return select;
  }

  function createProductSelect(value = '') {
    const select = document.createElement('select');
    products.forEach(prod => {
      const option = document.createElement('option');
      option.value = prod;
      option.text = prod;
      if (prod === value) option.selected = true;
      select.appendChild(option);
    });
    return select;
  }

  function createCell(type, value = '') {
    const td = document.createElement('td');
    if (type === 'time') {
      td.appendChild(createTimeSelect(value));
    } else if (type === 'product') {
      td.appendChild(createProductSelect(value));
    } else {
      const input = document.createElement('input');
      input.type = 'number';
      input.step = '0.01';
      input.value = value;
      input.addEventListener('input', saveData);
      td.appendChild(input);
    }
    return td;
  }

  function addRow(data = []) {
    const tbody = document.getElementById('table-body');
    const tr = document.createElement('tr');

    const tdIndex = document.createElement('td');
    tdIndex.textContent = tbody.rows.length + 1;
    tr.appendChild(tdIndex);

    for (let i = 0; i < 16; i++) {
      const value = data[i] || '';
      tr.appendChild(createCell(i % 4 === 0 || i % 4 === 1 ? 'time' : i % 4 === 2 ? 'product' : 'number', value));
    }

    tbody.appendChild(tr);
    saveData();
  }

  function saveData() {
    const rows = [];
    document.querySelectorAll('#table-body tr').forEach(tr => {
      const row = [];
      tr.querySelectorAll('td select, td input').forEach(input => row.push(input.value));
      rows.push(row);
    });
    localStorage.setItem('tableData', JSON.stringify(rows));
  }

  function loadData() {
    const data = JSON.parse(localStorage.getItem('tableData') || '[]');
    data.forEach(row => addRow(row));
  }

  function resetTable() {
    localStorage.removeItem('tableData');
    document.getElementById('table-body').innerHTML = '';
    closeModal();
  }

  function openModal() {
    document.getElementById("myModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }

  window.onload = loadData;
</script>

</body>
</html>
```
Bu kod sayesinde tablo verileri LocalStorage'a kaydedilir ve "Kaydet" butonuna basıldığında sıfırlanır.
