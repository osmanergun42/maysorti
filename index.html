<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Üretim Takip Tablosu</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <style>
    body {
      font-family: Arial;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #999;
      padding: 6px;
      text-align: center;
    }
    th.group-header {
      background-color: #cceeff;
      font-size: 18px;
    }
    th.sub-header {
      background-color: #e6f7ff;
      font-weight: normal;
      font-size: 14px;
    }
    td input {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
    }
    .add-button-row td {
      text-align: center;
      padding: 10px;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .button-container {
      display: flex;
      gap: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover {
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="header-container">
  <h2>Üretim Takip Tablosu</h2>
  <div class="button-container">
    <button onclick="openModal()">Kaydet</button>
    <button onclick="window.location.href='sortiler.html'">Sortiler</button>
  </div>
</div>

<table id="group-table">
  <thead>
    <tr>
      <th rowspan="2">#</th>
      <th class="group-header" colspan="4">Toroman</th>
      <th class="group-header" colspan="4">Küçük</th>
      <th class="group-header" colspan="4">Keş</th>
      <th class="group-header" colspan="4">Çete</th>
    </tr>
    <tr>
      <th class="sub-header">Giriş</th>
      <th class="sub-header">Çıkış</th>
      <th class="sub-header">Ürün</th>
      <th class="sub-header">Kg</th>
      <th class="sub-header">Giriş</th>
      <th class="sub-header">Çıkış</th>
      <th class="sub-header">Ürün</th>
      <th class="sub-header">Kg</th>
      <th class="sub-header">Giriş</th>
      <th class="sub-header">Çıkış</th>
      <th class="sub-header">Ürün</th>
      <th class="sub-header">Kg</th>
      <th class="sub-header">Giriş</th>
      <th class="sub-header">Çıkış</th>
      <th class="sub-header">Ürün</th>
      <th class="sub-header">Kg</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
  <tfoot>
    <tr class="add-button-row">
      <td colspan="17">
        <button onclick="addRow()">+</button>
      </td>
    </tr>
  </tfoot>
</table>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>Kayıt Tarihi Girin</h3>
    <input type="date" id="save-date" />
    <br><br>
    <button onclick="saveData()">Kaydet</button>
  </div>
</div>

</body>
</html>
